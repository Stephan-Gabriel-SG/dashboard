<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG's Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="section-1">
                <div class="search-bar">
                    <img src="" alt="">
                    <input type="search" name="" id="">
                </div>
                <div class="user">
                    <img src="" alt="">
                    <div class="greeting">
                        <span class="title">Hi there</span>
                        <p class="name">Gabriel (@gabriel)</p>
                    </div>
                </div>
            </div>
            <div class="section-2">
                <div class="notification">
                    <img src="" alt="">
                    <div class="user-bubble">
                        <img src="" alt="">
                        <span>Gabriel</span>
                    </div>
                </div>
                <div class="nav">
                    <button class="nav-btn">New</button>
                    <button class="nav-btn">Upload</button>
                    <button class="nav-btn">Share</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="logo">
                <img src="" alt="">
                <span>Dashboard</span>
            </div>
            <div class="menu1">

            </div>
            <div class="menu2">

            </div>
        </div>

        <div class="article">
            <div class="section-1">
                <span>Your project</span>
            </div>
            <div class="section-2">
                
            </div>
        </div>
    </div>

</html>
