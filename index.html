<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG's Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-icons.css">
</head>
<body>
    <div class="container">
    <!-- HEADER -->
        <div class="header">
            <div class="section-1">
                <div class="search-bar">
                    <img src="" alt="">
                    <input type="search" name="" id="">
                </div>
                <div class="user">
                    <img src="" alt="">
                    <div class="greeting">
                        <span class="title">Hi there</span>
                        <p class="name">Gabriel (@gabriel)</p>
                    </div>
                </div>
            </div>
            <div class="section-2">
                <div class="notification">
                    <img src="" alt="">
                    <div class="user-bubble">
                        <img src="" alt="">
                        <span>Gabriel</span>
                    </div>
                </div>
                <div class="nav">
                    <button class="nav-btn">New</button>
                    <button class="nav-btn">Upload</button>
                    <button class="nav-btn">Share</button>
                </div>
            </div>
        </div>

    <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="logo-container">
                <img class="logo" src="/icons/dashboard.svg" alt="Logo">
                <span>Dashboard</span>
            </div>
            <div class="menu1">
                <div class="menu-item">
                    <img src="/icons/home.svg" alt="Home">
                    <span>Home</span>
                </div>
                <div class="menu-item">
                    <img src="/icons/profile.svg" alt="Profile">
                    <span>Profile</span>
                </div>
                <div class="menu-item">
                    <img src="/icons/message.svg" alt="Message">
                    <span>Messages</span>
                </div>
                <div class="menu-item">
                    <img src="/icons/history1.svg" alt="History">
                    <span>History</span>
                </div>
                <div class="menu-item">
                    <img src="/icons/task.svg" alt="Tasks">
                    <span>Tasks</span>
                </div>
                <div class="menu-item">
                    <img src="/icons/comunity.svg" alt="Communities">
                    <span>Communities</span>
                </div>
            </div>
            <div class="menu2">
                <div class="menu-item">
                    <img src="/icons/setting.svg" alt="Settings">
                    <span>Settings</span>
                </div>
                <div class="menu-item">
                    <img src="/icons/support.svg" alt="Support">
                    <span>Support</span>
                </div>
                <div class="menu-item">
                    <img src="/icons/privacy.svg" alt="Privacy">
                    <span>Privacy</span>
                </div>
            </div>
        </div>
    <!-- ARTICLE  -->
        <div class="article">
            <div class="section-1">
                <span>Your project</span>
            </div>
            <div class="section-2">
                
            </div>
        </div>
    </div>
</body>
</html>
